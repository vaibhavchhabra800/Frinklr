server:
  port: 9191
eureka:
   client:
      register-with-eureka: true
      healthcheck:
          enabled: true  
      fetch-registry: true
      service-url:
         defaultZone: http://localhost:8761/eureka
         instance:
            hostname: localhost

spring:
  application:
   name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
         
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**
         


hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        

