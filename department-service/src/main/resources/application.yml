server:
  port: 9001

spring:
   application:
      name: DEPARTMENT-SERVICE
      
      

eureka:
   client:
      register-with-eureka: true
      healthcheck:
          enabled: true 
      fetch-registry: true
      service-url:
         defaultZone: http://localhost:8761/eureka
         instance:
            hostname: localhost
    
    
